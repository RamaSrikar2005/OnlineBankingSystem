<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="register-bg">

<div class="form-container">
    <h1>Register</h1>
    <input type="text" id="reg_name" placeholder="Full Name">
    <input type="text" id="reg_mobile" placeholder="Mobile Number">
    <input type="email" id="reg_email" placeholder="Email">
    <input type="password" id="reg_password" placeholder="Password">
    <button onclick="registerUser()">Register</button>
    <p id="reg_message"></p>
    <p>Already have an account?
        <a href="{{ url_for('login_page') }}">Login</a>
    </p>
</div>

<script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
